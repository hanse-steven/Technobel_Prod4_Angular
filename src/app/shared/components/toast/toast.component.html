<div class="toast-container top-1 end-0 p-3">
@for (toast of toastsService.toasts; track toast) {
    <ngb-toast
        [class]="toast.className"
        [autohide]="true"
        [delay]="toast.delay || 5000"
        (hidden)="toastsService.remove(toast)">
        <ng-template ngbToastHeader>
            <strong class='me-auto'>{{ toast.header  }}</strong>
            <small>{{ toast.createdAt | timeAgo }}</small>
        </ng-template>
        {{ toast.message }}
    </ngb-toast>
}
</div>
